<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../css/login-style.css">
</head>

<body>
  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Hi, 没有账户吗？</h2>
          <p class="user_unregistered-text">注册成为宫崎骏电影小站的用户，就能对电影进行评论哟～</p>
          <button class="user_unregistered-signup" id="signup-button">Sign up</button>
        </div>

        <div class="user_options-registered">
          <h2 class="user_registered-title">咦，已经有帐户了吗？</h2>
          <p class="user_registered-text">快快登陆吧～</p>
          <button class="user_registered-login" id="login-button">Login</button>
        </div>
      </div>

      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Login</h2>
          <div class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="UserName" class="forms_field-input" required autofocus id="login-UserName"/>
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" required id="login-Password"/>
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot" onclick="self.location='home.html'">唔，或者直接去主页吗？</button>
              <input type="submit" value="Log In" class="forms_buttons-action" id="login">
            </div>
          </div>
        </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Sign Up</h2>
          <div class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="UserName" class="forms_field-input" required id="signup-UserName"/>
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" required id="signup-Password"/>
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Sign up" class="forms_buttons-action" id="signup">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="../js/login-script.js"></script>
  <script src="../js/common-script.js"></script>
  <script src="../js/cookie-script.js"></script>


</body>

</html>
